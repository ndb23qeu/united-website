<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>Placeholder</title>
        <link rel="stylesheet" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'> <!-- Lato from Google Fonts under the OFL -->
        <script src="navbar.js" defer></script>
        <script src="signup.js" defer></script>
        <script src="hamburger.js" defer></script>
        <script src="https://kit.fontawesome.com/91eb42eac0.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navBar hideNav"></nav>



        <header>
            <h1></h1>
            
            <a id="hamburger"><i class="fa-solid fa-bars"></i></a>
        </header>
        <main>
            <p></p>
            <form method="post" action="" id="signUp">
                <fieldset class="centered">
                    <div class="input" id="firstName">
                        <label></label>
                        <input name="firstName" type="text" required>
                    </div>
                    <div class="input" id="lastName">
                        <label></label>
                        <input name="lastName" type="text" required>
                    </div>
                    <div class="input" id="email">
                        <label></label>
                        <input name="emailAddress" type="email" required>
                    </div>
                    <div  class="input" id="commentField">
                        <label></label>
                        <textarea name="comment" required></textarea>
                    </div>
                    <button id="submit"></button>
                </fieldset>
            </form>
            <p id="post-res"></p>
        </main>
        <footer>

        </footer>
    </body>
</html>
