<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>United : Signup</title>
        <link rel="stylesheet" href="style.css">
        <link href='http://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap' rel='stylesheet' type='text/css'>
        <script src="navbar.js" defer></script>
        <script src="signup.js" defer></script>
        <script src="hamburger.js" defer></script>
        <script src="https://kit.fontawesome.com/91eb42eac0.js" crossorigin="anonymous"></script>
        <link rel="icon" href="images/logo.png">
    </head>

    <body>
        <nav class="navBar hideNav"></nav>



        <header>
            <a href=index.html><img id="h1logo" src="images/logo.png" alt="logo"></a>
            <h1></h1>
            <a id="hamburger"><i class="fa-solid fa-bars"></i></a>
            
        </header>
        <main>
            <p id="pageSummary"></p>
            <form method="post" id="signUp">
                <fieldset class="centered">
                    <div class="input" id="firstName">
                        <label></label>
                        <input name="firstName" type="text" required>
                    </div>
                    <div class="input" id="lastName">
                        <label></label>
                        <input name="lastName" type="text" required>
                    </div>
                    <div class="input" id="email">
                        <label></label>
                        <input name="emailAddress" type="email" required>
                    </div>
                    <div class="input" id="commentField">
                        <label></label>
                        <textarea name="comment"></textarea>
                    </div>
                    <button id="submit"></button>
                </fieldset>
            </form>
            <p id="post-res"></p>
        </main>
        <footer>

        </footer>
    </body>
</html>
